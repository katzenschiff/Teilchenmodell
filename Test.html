  
<!DOCTYPE html>
<html>
  
<head>
<title>Teilchenmodell</title>
<style>
canvas {
    border: 3px #CCC solid;
}
</style>
</head>
 
<body>
<div id="container">
    <canvas id="myCanvas" height="450" width="450"></canvas>
</div>

<script>
// Teilchenmodell
// particle model
//
// demonstrate a simple particle model to students where 
// all matter is made of particles
// all particles are in motion the whole time
// increased temperature equals increased movement of the particles

// This is my first JS script so bear with me 
// 
// up arrow: warmer + more red
// down arrow: cooler + more blue
// space bar: pause
//
// to do:
// add temp scale
// add buttons
// add gas - liquid - solid toggle button
//
//
// i taught myself JS today using this cool free tutorial: https://www.kirupa.com/html5/creating_simple_html5_canvas_animation.htm
// and stackoverflow
// many thanks 
// this script is distributed under cc0
//
//


var mainCanvas = document.querySelector("#myCanvas");
var mainContext = mainCanvas.getContext("2d");
 
var canvasWidth = mainCanvas.width;
var canvasHeight = mainCanvas.height;

var shift = 0;
var shiftfac = 1;
var pause = false;
var red = 0;
var green = 0;
var blue = 155;    		


var requestAnimationFrame = window.requestAnimationFrame || 
                            window.mozRequestAnimationFrame || 
                            window.webkitRequestAnimationFrame || 
                            window.msRequestAnimationFrame;


function randNum( min, max ) {
        return Math.random() * ( max - min ) + min;
    }


function drawCircles() {
    mainContext.clearRect(0, 0, canvasWidth, canvasHeight);
     
    // color in the background
    mainContext.fillStyle = "#EEEEEE";
    mainContext.fillRect(0, 0, canvasWidth, canvasHeight);
     
    // draw the circle
    mainContext.beginPath();


    // radius of particles
    var radius = 20;	


    // shift left/right up/down
    var rando = randNum( -1, 1);

    // shift by shiftfac
    var shift = shiftfac*rando;

    // draw eight by eight particles + shift
    for(xcount = 1; xcount < 9; xcount++){
        for(ycount = 1; ycount < 9; ycount++){
            var rando = randNum( -1, 1);
            var shift = shiftfac*rando;

	    x = 0 + 50*xcount + shift;
	    y = 0 + 50*ycount + shift;
            mainContext.arc(x, y, radius, 0, Math.PI * 2, false);
            mainContext.closePath();
     
            // color in the particles
            mainContext.fillStyle = "rgb("+ red + ", "+ green + ", " + blue +")";
            mainContext.fill();
        }
    }

//  pause
    if(pause) return;	    
    requestAnimationFrame(drawCircles);		 	

}


drawCircles();


// do things on key press
document.body.onkeyup = function(e){
// pause
    if(e.keyCode == 32){
        // pause
	pause = !pause;
	if(pause)
 	cancelAnimationFrame();
	if(!pause)
	drawCircles();
    }
// hotter
    if(e.keyCode == 38){
        // hotter
	shiftfac = shiftfac+1;
        red = red + 20;
        blue = blue - 20; 
        cancelAnimationFrame(); 
	drawCircles();
    }
// cooler
    if(e.keyCode == 40){
        // colder
	shiftfac = shiftfac-1;
        red = red - 20;
        blue = blue + 20;
        cancelAnimationFrame();
	drawCircles();
    }
}


</script>
</body>
</html>
